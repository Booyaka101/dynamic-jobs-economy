commands:
  jobs:
    description: Main jobs command
    usage: /jobs [join|leave|info|stats] [job]
    aliases: [job, j]
    permission: djeconomy.job.view
    
  business:
    description: Comprehensive business management with Minecraft-viable features
    usage: |
      /business [subcommand] [args]
      
      Basic Operations:
      • create <name> <type> - Create a new business
      • list - List your businesses
      • info <id> - View business information
      • deposit <id> <amount> - Deposit money
      • withdraw <id> <amount> - Withdraw money
      
      Employee Management:
      • create-position <id> <title> <salary> <max> <description>
      • list-positions <id> - List business positions
      • hire-to-position <position_id> <player>
      • fire-employee <employee_id>
      • list-employees <id> - List business employees
      
      Minecraft-Viable Features:
      • gui - Open business management interface
      • menu - Open business management interface
      
      Analytics & Reports:
      • performance-report <id> - Business performance
      • productivity-report <id> - Employee productivity
      • revenue-history <id> - Revenue tracking
      • profitability-report <id> - Profit analysis
      
      Job System:
      • job-offers - View available job offers
      • accept-job <request_id> - Accept job offer
      • reject-job <request_id> - Reject job offer
      
      Admin Commands (requires permissions):
      • manual-revenue <id> - Generate manual revenue
    aliases: [biz, company, corp]
    permission: djeconomy.business.view
    
  gigs:
    description: Gig economy and freelance work system
    usage: /gigs [list|create|accept|complete] [args]
    aliases: [gig, freelance, contract]
    permission: djeconomy.contract.view
    
  djeconomy:
    description: Administrative commands for Dynamic Jobs & Economy Pro
    usage: |
      /djeconomy [subcommand] [args]
      
      System Commands:
      • reload - Reload plugin configuration
      • debug - Toggle debug mode
      • backup - Create system backup
      
      Business Administration:
      • view-any <business_id> - View any business
      • edit-any <business_id> - Edit any business
      • force-hire <business_id> <player> - Force hire
      • force-fire <employee_id> - Force fire
    aliases: [dje, djadmin, djeco]
    permission: djeconomy.admin
