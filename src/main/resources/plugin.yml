name: DynamicJobsEconomy
version: '${project.version}'
main: com.boopugstudios.dynamicjobseconomy.DynamicJobsEconomy
api-version: 1.20
authors: [BooPug Studios]
description: Advanced job and economy plugin with Minecraft-viable business improvements, physical locations, resource processing, and construction contracts
website: https://boopugstudios.com

