  djeconomy.revenue.view:
    description: "View business revenue"
    default: true
  djeconomy.revenue.generate:
    description: "Generate business revenue"
    default: true
  djeconomy.revenue.history:
    description: "View revenue history"
    default: true
  djeconomy.revenue.model.set:
    description: "Set business revenue model"
    default: true
  djeconomy.revenue.model.list:
    description: "List available revenue models"
