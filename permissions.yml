  djeconomy.analytics.performance:
    description: "View performance reports"
    default: true
  djeconomy.analytics.productivity:
    description: "View productivity reports"
    default: true
  djeconomy.analytics.effectiveness:
    description: "View effectiveness reports"
    default: true
  djeconomy.analytics.profitability:
    description: "View profitability reports"
    default: true
  djeconomy.analytics.position:
    description: "View position analytics"
    default: true

  # ==================== ADMINISTRATIVE PERMISSIONS ====================
  djeconomy.admin:
    description: "Full administrative access"
    default: op
    children:
      - djeconomy.admin.revenue.manual
      - djeconomy.admin.delete.any
      - djeconomy.admin.view.any
      - djeconomy.admin.edit.any
      - djeconomy.admin.hire.force
      - djeconomy.admin.fire.force
      - djeconomy.gui.admin
      - djeconomy.gui.admin.economy
      - djeconomy.gui.admin.economy.balance.view
      - djeconomy.gui.admin.economy.balance.modify
      - djeconomy.gui.admin.economy.history.view
      - djeconomy.gui.admin.economy.confirm.manage
      - djeconomy.system.reload
      - djeconomy.system.debug
      - djeconomy.system.backup
      - djeconomy.system.doctor
      - djeconomy.admin.economy
      - djeconomy.admin.level.set
      - djeconomy.admin.level.get
      - djeconomy.admin.level.reset
      - djeconomy.admin.level.addxp
      - djeconomy.admin.jobs.refresh
      - djeconomy.admin.jobs.invalidate
      - djeconomy.admin.history.view
      - djeconomy.admin.businessinfo

  djeconomy.admin.revenue.manual:
    description: "Manually generate revenue for any business"
    default: false
  djeconomy.admin.delete.any:
    description: "Delete any business or component"
    default: false
  djeconomy.admin.view.any:
    description: "View any business information"
    default: false
  djeconomy.admin.edit.any:
    description: "Edit any business"
    default: false
  djeconomy.admin.hire.force:
    description: "Force hire employees without consent"
    default: false
  djeconomy.admin.fire.force:
    description: "Force fire employees from any business"
    default: false

  # Granular admin permissions for refined command access
  djeconomy.admin.economy:
    description: "Use economy admin commands (give, take, set) and confirm"
    default: false
  djeconomy.admin.level.set:
    description: "Set a player's job level"
    default: false
  djeconomy.admin.level.get:
    description: "View a player's job level"
    default: false
  djeconomy.admin.level.reset:
    description: "Reset a player's job level to 1"
    default: false
  djeconomy.admin.level.addxp:
    description: "Add XP to a player's job (online only)"
    default: false
  djeconomy.admin.jobs.refresh:
    description: "Refresh a player's job data (online only)"
    default: false
  djeconomy.admin.jobs.invalidate:
    description: "Invalidate a player's cached job data (online only)"
    default: false
  djeconomy.admin.history.view:
    description: "View recent admin economy actions for a player"
    default: false
  djeconomy.admin.businessinfo:
    description: "View global and per-business statistics via /djeconomy businessinfo"
    default: false

  djeconomy.system.reload:
    description: "Reload plugin configuration"
    default: false
  djeconomy.system.debug:
    description: "Access debug information"
    default: false
  djeconomy.system.backup:
    description: "Create system backups"
    default: false
  djeconomy.system.doctor:
    description: "Run system diagnostics via /djeconomy doctor"
    default: false

  # ==================== LIMIT PERMISSIONS ====================
  djeconomy.limit.business.unlimited:
    description: "Create unlimited businesses"
