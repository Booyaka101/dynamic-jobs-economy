# ==================== PERMISSION GROUPS (EXAMPLES) ====================
# These are example groups that can be used with permissions plugins

groups:
  business_owner:
    description: "Standard business owner permissions"
    permissions:
      - djeconomy.business.*
      - djeconomy.position.*
      - djeconomy.employee.*
      - djeconomy.job.*
      - djeconomy.location.*
      - djeconomy.processing.*
      - djeconomy.contract.*
      - djeconomy.gui.access
      - djeconomy.revenue.*
      - djeconomy.analytics.*
      - djeconomy.limit.business.3
      - djeconomy.limit.employee.15
      - djeconomy.limit.position.8

  premium_owner:
    description: "Premium business owner with extended limits"
    permissions:
      - djeconomy.business.*
      - djeconomy.position.*
      - djeconomy.employee.*
      - djeconomy.job.*
      - djeconomy.location.*
      - djeconomy.processing.*
      - djeconomy.contract.*
      - djeconomy.gui.access
      - djeconomy.revenue.*
      - djeconomy.analytics.*
      - djeconomy.location.worldguard
      - djeconomy.limit.business.10
      - djeconomy.limit.employee.50
      - djeconomy.limit.position.20

  employee:
    description: "Basic employee permissions"
    permissions:
      - djeconomy.business.view
      - djeconomy.business.list
      - djeconomy.business.info
      - djeconomy.job.apply
      - djeconomy.job.accept
      - djeconomy.job.reject
      - djeconomy.job.view
      - djeconomy.gui.access

  moderator:
    description: "Moderator permissions for business oversight"
    permissions:
      - djeconomy.business.*
      - djeconomy.position.*
      - djeconomy.employee.*
      - djeconomy.job.*
      - djeconomy.location.*
      - djeconomy.processing.*
      - djeconomy.contract.*
      - djeconomy.gui.access
      - djeconomy.gui.admin
      - djeconomy.revenue.*
      - djeconomy.analytics.*
      - djeconomy.admin.view.any
      - djeconomy.admin.edit.any

  administrator:
    description: "Full administrative access"
    permissions:
      - djeconomy.admin

