# Dynamic Jobs & Economy Pro - Comprehensive Permissions Configuration
# This file defines all permission nodes for the plugin
# Use with LuckPerms, PermissionsEx, or any compatible permissions plugin

# ==================== PERMISSION STRUCTURE ====================
# Base: djeconomy
# Format: djeconomy.<category>.<action>
# Categories: business, position, employee, job, location, processing, contract, gui, revenue, analytics, admin, system, limit

permissions:
  # ==================== CORE BUSINESS PERMISSIONS ====================
  djeconomy.business.create:
    description: "Create new businesses"
    default: true
  djeconomy.business.delete:
    description: "Delete owned businesses"
    default: true
  djeconomy.business.view:
    description: "View business information"
    default: true
  djeconomy.business.edit:
    description: "Edit owned businesses"
    default: true
  djeconomy.business.list:
    description: "List businesses"
    default: true
  djeconomy.business.info:
    description: "View detailed business information"
    default: true
  djeconomy.business.deposit:
    description: "Deposit money into businesses"
    default: true
  djeconomy.business.withdraw:
    description: "Withdraw money from owned businesses"
    default: true
  djeconomy.business.balance:
    description: "View business balance"
    default: true
  djeconomy.business.transfer:
    description: "Transfer money between businesses"
    default: true

  # ==================== EMPLOYEE MANAGEMENT PERMISSIONS ====================
  djeconomy.position.create:
    description: "Create business positions"
    default: true
  djeconomy.position.delete:
    description: "Delete business positions"
    default: true
  djeconomy.position.edit:
    description: "Edit business positions"
    default: true
  djeconomy.position.list:
    description: "List business positions"
    default: true
  djeconomy.position.activate:
    description: "Activate business positions"
    default: true
  djeconomy.position.deactivate:
    description: "Deactivate business positions"
    default: true

  djeconomy.employee.hire:
    description: "Hire employees to businesses"
    default: true
  djeconomy.employee.fire:
    description: "Fire employees from businesses"
    default: true
  djeconomy.employee.promote:
    description: "Promote employees between positions"
    default: true
  djeconomy.employee.list:
    description: "List business employees"
    default: true
  djeconomy.employee.view:
    description: "View employee details"
    default: true
  djeconomy.employee.notes:
    description: "Add notes to employee records"
    default: true
  djeconomy.employee.history:
    description: "View employee history"
    default: true

  djeconomy.job.apply:
    description: "Apply for job positions"
    default: true
  djeconomy.job.accept:
    description: "Accept job offers"
    default: true
  djeconomy.job.reject:
    description: "Reject job offers"
    default: true
  djeconomy.job.view:
    description: "View available job offers"
    default: true

  # ==================== MINECRAFT-VIABLE FEATURES PERMISSIONS ====================
  djeconomy.location.create:
    description: "Create business locations"
    default: true
  djeconomy.location.delete:
    description: "Delete business locations"
    default: true
  djeconomy.location.edit:
    description: "Edit business locations"
    default: true
  djeconomy.location.list:
    description: "List business locations"
    default: true
  djeconomy.location.teleport:
    description: "Teleport to business locations"
    default: true
  djeconomy.location.worldguard:
    description: "Create WorldGuard regions for locations"
    default: false

  djeconomy.processing.create:
    description: "Create resource processing chains"
    default: true
  djeconomy.processing.delete:
    description: "Delete resource processing chains"
    default: true
  djeconomy.processing.edit:
    description: "Edit resource processing chains"
    default: true
  djeconomy.processing.list:
    description: "List resource processing chains"
    default: true
  djeconomy.processing.start:
    description: "Start resource processing"
    default: true
  djeconomy.processing.stop:
    description: "Stop resource processing"
    default: true

  djeconomy.contract.create:
    description: "Create construction contracts"
    default: true
  djeconomy.contract.delete:
    description: "Delete construction contracts"
    default: true
  djeconomy.contract.edit:
    description: "Edit construction contracts"
    default: true
  djeconomy.contract.list:
    description: "List construction contracts"
    default: true
  djeconomy.contract.view:
    description: "View construction contracts"
    default: true
  djeconomy.contract.accept:
    description: "Accept construction contracts"
    default: true
  djeconomy.contract.complete:
    description: "Mark contracts as complete"
    default: true
  djeconomy.contract.cancel:
    description: "Cancel construction contracts"
    default: true

  djeconomy.gui.access:
    description: "Access business GUI interface"
    default: true
  djeconomy.gui.admin:
    description: "Access admin GUI features"
    default: false
  djeconomy.gui.admin.economy:
    description: "Open the Admin Economy GUI"
    default: false
  djeconomy.gui.admin.economy.balance.view:
    description: "View player balances in the Admin Economy GUI"
    default: false
  djeconomy.gui.admin.economy.balance.modify:
