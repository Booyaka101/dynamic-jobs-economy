<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0E1425"/>
      <stop offset="100%" stop-color="#1B2A4A"/>
    </linearGradient>
    <linearGradient id="coin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFE58A"/>
      <stop offset="50%" stop-color="#F4C542"/>
      <stop offset="100%" stop-color="#D9A324"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Emblem group -->
  <g filter="url(#softShadow)">
    <!-- Coin -->
    <circle cx="130" cy="155" r="52" fill="url(#coin)" stroke="#7A5A12" stroke-width="4"/>
    <circle cx="130" cy="155" r="38" fill="none" stroke="#7A5A12" stroke-width="3" opacity="0.6"/>
    <!-- Dollar sign on coin (uses generic sans-serif) -->
    <text x="130" y="168" text-anchor="middle" font-family="Segoe UI, Roboto, Ubuntu, Arial, Helvetica, sans-serif" font-size="40" font-weight="800" fill="#7A5A12" opacity="0.9">$</text>

    <!-- Pickaxe (simple stylized) -->
    <!-- Handle -->
    <rect x="243" y="160" width="16" height="130" rx="8" fill="#C79A6B" transform="rotate(-40 251 225)"/>
    <!-- Metal head -->
    <path d="M220 120 C245 95, 290 95, 320 120 L307 130 C287 115, 248 115, 230 130 Z" fill="#9BB9D3" stroke="#5E7E94" stroke-width="3"/>
    <!-- Head socket -->
    <rect x="245" y="130" width="22" height="18" rx="4" fill="#9BB9D3" stroke="#5E7E94" stroke-width="2"/>
  </g>

  <!-- Title: DJE -->
  <text x="200" y="290" text-anchor="middle" font-family="Segoe UI, Roboto, Ubuntu, Arial, Helvetica, sans-serif" font-size="74" font-weight="900" fill="#FFFFFF" letter-spacing="2">DJE</text>

  <!-- Subtitle -->
  <text x="200" y="328" text-anchor="middle" font-family="Segoe UI, Roboto, Ubuntu, Arial, Helvetica, sans-serif" font-size="16" font-weight="600" fill="#A9B3C7" letter-spacing="1">Dynamic Jobs & Economy Pro</text>

  <!-- PRO pill badge -->
  <g transform="translate(304,24)">
    <rect width="72" height="28" rx="14" fill="#2ECC71"/>
    <text x="36" y="20" text-anchor="middle" font-family="Segoe UI, Roboto, Ubuntu, Arial, Helvetica, sans-serif" font-size="14" font-weight="900" fill="#0B2A16" letter-spacing="1">PRO</text>
  </g>

  <!-- Safe border (hidden) -->
  <rect x="8" y="8" width="384" height="384" rx="24" fill="none" stroke="#ffffff" stroke-opacity="0.04"/>
</svg>
